<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up-Form</title>
  </head>
  <body>
    <video
      src="/background-video.mp4"
      id="background-video"
      muted
      loop
      autoplay
    ></video>
    <div class="grid-container">
      <div class="grid-left">
        <div class="logo-container">
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="grid-right">
        <div class="top-header">
          <h2>
            This is not a real service! You know you need something like this in
            your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
            <br />
            <br />
            You <em>know</em> you want to.
          </h2>
        </div>
        <div class="middle-form">
          <form id="form" class="form" action="submit">
            <div class="form-grid">
              <div class="form-field">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" />
              </div>
              <div class="form-field">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" />
              </div>
            </div>
            <div class="form-grid">
              <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-field">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" />
              </div>
            </div>
            <div class="form-grid">
              <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>
              <div class="form-field">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="bottom-footer">
          <button form="form" class="btn" type="submit">Create Account</button>
          <p class="log-in">
            Already have an account? <span><a>Log In</a></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
